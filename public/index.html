<!DOCTYPE html>
<html lang="en" ng-app="BingeApp">
<head>
	<base href="/">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="stylesheets/main.css">

	<link href='http://fonts.googleapis.com/css?family=Lobster|Oxygen:400,700' rel='stylesheet' type='text/css'>

	<title>Book My Binge</title>

</head>
<body ng-controller="MainCtrl">
	<div class="search-container" ng-class="{searching: searching, notsearching: !searching}">
		<p class="site-name">book my binge</p>
		<form ng-submit="getSearchResults()">
			<input type="text" ng-model="searchString" ng-change="getSearchResults()" class="search-bar" placeholder="Search for a TV Show">
		</form>
		<div class="search-results" ng-show="searching">
			<ul>
				<li ng-repeat="show in searchResults" class="search-result" ng-click="goTo('/show/' + show.seriesid)"> {{show.seriesname}} </li>
			</ul>

			<div class="empty-results" ng-show="searchResults.length < 1">NO RESULTS FOUND</div>
		</div>
	</div>


	<!-- The main view container -->
	<div ng-view class="main-view"></div>

	<!-- The vendor scripts -->
	<script src="components/angular/angular.min.js"></script>
	<script src="components/angular-route/angular-route.min.js"></script>
	<script src="components/angular-messages/angular-messages.min.js"></script>
	<script src="components/angular-resource/angular-resource.min.js"></script>

	<!-- The config file -->
	<script src="app.js"></script>

	<!-- Controllers -->
	<script src="controllers/main.js"></script>
	<script src="controllers/detail.js"></script>
	<script src="controllers/search.js"></script>

	<!-- Services -->
	<script src="services/show.js"></script>
	<script src="services/search.js"></script>
</body>
</html>
